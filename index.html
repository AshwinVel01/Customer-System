<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--Bootstrap 5 icons CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <title>CUSTOMER SYSTEM</title>


    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <section class="p-3">
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <h2 class="text-center">CUSTOMER DATABASE</h2>
                    <form id="loginForm"  class="p-4 border rounded">
                        <div class="mb-3">
                            <label for="username" class="form-label"><i class="bi bi-person"></i>Username</label>
                            <input type="text" class="form-control" placeholder="Enter Your Login Id" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label"><i class="bi bi-lock"></i>Password</label>
                            <input type="password" class="form-control" placeholder="Enter your Password" id="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary mx-auto"><i class="bi bi-box-arrow-in-right me-2"></i>Submit</button>
                    </form>
                </div>
            </div>

            <div class="row mt-4" id="customerListSection" style="display: none;">
                <div class="col-12 d-flex justify-content-between align-items-center">
                    <button class="btn btn-primary newUser" data-bs-toggle="modal" data-bs-target="#userForm">New User <i class="bi bi-people"></i></button>
                    <h2 class="text-center mx-auto">Customer List</h2>
                </div>
                <div class="col-12">
                    <hr style="border-top: 3px solid">
                </div>
                    <table class="table table-striped table-hover mt-3 text-center table-bordered">
                        
                        <thead>
                            <tr>
                                <th>S.No</th>
                                <th>Picture</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Address</th>
                                <th>City</th>
                                <th>State</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Action</th>
                            </tr>
                        </thead>
    
                        <tbody id="data"></tbody>
    
                    </table>
                </div>
                <div class="col-12 d-flex justify-content-end">
                    <button class="btn btn-danger logoutBtn"><i class="bi bi-box-arrow-left me-2"></i>Logout</button>
                </div>
                
            </div>
        </div>
    </section>

   
    <!--Modal Form-->
    <div class="modal fade" id="userForm">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Fill the Form</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">

                    <form action="#" id="myForm">

                        <div class="card imgholder">
                            <label for="imgInput" class="upload">
                                <input type="file" name="" id="imgInput">
                                <i class="bi bi-plus-circle-dotted"></i>
                            </label>
                            <img src="./image/Profile Icon.webp" alt="" width="200" height="200" class="img">
                        </div>

                        <div class="inputField">
                            <div>
                                <label for="fname">First Name:</label>
                                <input type="text" name="" id="fname" required>
                            </div>
                            <div>
                                <label for="lname">Last Name:</label>
                                <input type="text" name="" id="lname" required>
                            </div>
                            <div>
                                <label for="address">Address:</label>
                                <input type="text" name="" id="address" required>
                            </div>
                            <div>
                                <label for="city">City:</label>
                                <input type="text" name="" id="city" required>
                            </div>
                            <div>
                                <label for="state">State:</label>
                                <input type="text" name="" id="state" required>
                            </div>
                            <div>
                                <label for="email">E-mail:</label>
                                <input type="email" name="" id="email" required>
                            </div>
                            <div>
                                <label for="phone">Phone:</label>
                                <input type="text" name="" id="phone" minlength="10" maxlength="10" required>
                            </div>
                        </div>

                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" form="myForm" class="btn btn-primary submit">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!--Read Data Modal-->

    <div class="modal fade" id="readData">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Profile</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
    
                <div class="modal-body">
                    <form action="#" id="myForm">
                        <div class="row mb-3">
                            <div class="col-md-3 text-center">
                                <div class="card imgholder" style="width: 150px; height: 200px;"> <!-- Set explicit width and height -->
                                    <img src="./image/Profile Icon.webp" alt="" style="object-fit: cover; width: 100%; height: 100%;" class="showImg">
                                </div>
                            </div>
                            <div class="col-md-9">
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="showfName" class="form-label">First Name:</label>
                                        <input type="text" id="showfName" class="form-control" disabled>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="showlName" class="form-label">Last Name:</label>
                                        <input type="text" id="showlName" class="form-control" disabled>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="showAddress" class="form-label">Address:</label>
                                    <input type="text" id="showAddress" class="form-control" disabled>
                                </div>
                                <div class="mb-3">
                                    <label for="showCity" class="form-label">City:</label>
                                    <input type="text" id="showCity" class="form-control" disabled>
                                </div>
                                <div class="mb-3">
                                    <label for="showState" class="form-label">State:</label>
                                    <input type="text" id="showState" class="form-control" disabled>
                                </div>
                                <div class="mb-3">
                                    <label for="showEmail" class="form-label">E-mail:</label>
                                    <input type="email" id="showEmail" class="form-control" disabled>
                                </div>
                                <div class="mb-3">
                                    <label for="showPhone" class="form-label">Phone:</label>
                                    <input type="text" id="showPhone" class="form-control" minlength="11" maxlength="11" disabled>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="app.js"></script>
    <script src="fetchData.js"></script>
  </body>
</html>
